{% extends "doctor_base.html" %}

{% block title %}Verify Mobile Number{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">Verify Your Mobile Number</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">An OTP has been sent to your registered mobile number. Please enter it below to complete the verification.</p>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <input type="text" class="form-control" id="otp" name="otp" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Didn't receive an OTP? <a href="{{ url_for('send_doctor_mobile_verification') }}">Resend OTP</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
