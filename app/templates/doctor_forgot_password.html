{% extends "base.html" %}

{% block title %}Forgot Password - Doctor Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                    <i class="bi bi-key"></i> Reset Password
                </h3>
            </div>
            <div class="card-body">
                <div class="small mb-3 text-muted">Enter your registered email address or mobile number to receive a reset link or OTP.</div>
                <form method="post">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="identifier" name="identifier" type="text" placeholder="Email or Mobile Number" required>
                        <label for="identifier">Email or Mobile Number</label>
                    </div>
                    <div class="d-grid mt-4 mb-0">
                        <button type="submit" class="btn btn-primary btn-block">Send Reset Instructions</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{{ url_for('doctor_login') }}">Return to login</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
