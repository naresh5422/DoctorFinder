{% extends "base.html" %}

{% block title %}Verify Mobile Number{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                    <i class="bi bi-shield-check"></i> Verify Your Mobile Number
                </h3>
            </div>
            <div class="card-body">
                <div class="small mb-3 text-muted">An OTP has been sent to your mobile number. Please enter it below to complete verification.</div>
                <form method="post" action="{{ url_for('verify_mobile') }}">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="otp" name="otp" type="text" placeholder="123456" required autofocus>
                        <label for="otp">Enter OTP</label>
                    </div>
                    <div class="d-grid mt-4 mb-0">
                        <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
