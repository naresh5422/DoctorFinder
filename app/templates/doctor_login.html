{% extends "base.html" %}

{% block title %}Doctor Login - Doctor Finder{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                    <i class="bi bi-clipboard2-pulse"></i> Doctor Portal Login
                </h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="username" name="username" type="text" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" name="password" type="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-end mb-3">
                        <a class="small" href="{{ url_for('doctor_forgot_password') }}">Forgot Password?</a>
                    </div>
                    <div class="d-grid mt-4 mb-0">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{{ url_for('doctor_register') }}">Need an account? Sign up!</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
