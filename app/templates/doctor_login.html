{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('doctor_login') }}">
        <div class="form-group">
            <label for="username">DoctorUsername</label>
            <input type="text" name="username" class="form-control w-25" required>
        </div>
        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control w-25" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
    <p>New Doctor? <a href="{{ url_for('doctor_register') }}">Register here</a></p>
</div>
{% endblock %}
